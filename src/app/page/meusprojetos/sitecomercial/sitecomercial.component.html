<div class="boxProjetos" *ngFor="let info of infoProjeto">
    <div class="imgProjeto imgdoceria"></div>
    <div class="infoProjeto">

      <h3>{{info.nome}}</h3>
      <span>{{info.descrisao}}</span>
      
      <h3>ferramentas utilizadas</h3>
      <ul>
        <li>{{info.tec1}}</li>
        <li>{{info.tec2}}</li>
        <li>{{info.tec3}}</li>
      </ul>  
      <h3><a href='{{info.linkgit}}'>GIT</a></h3>
    </div>

 </div>
